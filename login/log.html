<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon sign in</title>
    <link rel="stylesheet" href="./log.css">
</head>
<body>
<div class="amz">
    <h1>amazon.<span>in</span></h1>
</div>
<div class="login-container">
    <h2>Sign in</h2>
    <label for="firstname" ></label>
    <input type="firstname" placeholder="Email or Mobile Number"/>
        <br>
        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePasswordVisibility()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M12 4.5C7.22 4.5 3 8.72 3 13.5S7.22 22 12 22s9-4.22 9-8.5S16.78 4.5 12 4.5zm0 14c-3.31 0-6-2.98-6-5.5s2.69-5.5 6-5.5 6 2.98 6 5.5-2.69 5.5-6 5.5zM12 6a7.7 7.7 0 0 0-6 3 7.7 7.7 0 0 0 12 0 7.7 7.7 0 0 0-6-3z"/>
                </svg>
            </span>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.querySelector(".eye-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="2"/><path d="M3.41 2.86a1 1 0 0 1 1.42 0l1.39 1.39A9.978 9.978 0 0 1 12 4c2.68 0 5.14 1.04 7.02 2.93a1 1 0 0 1 0 1.41l-1.39 1.39a1 1 0 0 1-1.42 0l-1.38-1.38A7.96 7.96 0 0 0 12 6a7.96 7.96 0 0 0-4.24 1.24l-1.38-1.38a1 1 0 0 1 0-1.42zM19.78 21.36l-1.42 1.42a1 1 0 0 1-1.42 0l-1.39-1.39a11.93 11.93 0 0 1-4.18-3.22C8.73 17.14 8 14.66 8 12s.73-5.14 1.99-7.17l-1.41-1.41A9.978 9.978 0 0 0 4 12a9.978 9.978 0 0 0 2.93 7.02l-1.41 1.41a1 1 0 0 1-1.42 0l-1.41-1.41a1 1 0 0 1 0-1.42l1.41-1.41A9.978 9.978 0 0 1 4 12a9.978 9.978 0 0 1 2.93-7.02l1.41 1.41a1 1 0 0 1 0 1.42l-1.41 1.41A7.96 7.96 0 0 0 4 12a7.96 7.96 0 0 0 1.24 4.24l1.41 1.41a1 1 0 0 1 0 1.42l-1.41 1.41a1 1 0 0 1-1.42 0l-1.41-1.41A11.93 11.93 0 0 1 2.62 12C4.86 7.54 9.59 5 12 5s7.14 2.54 9.38 7.02l-1.41 1.34z"/></svg>';
        } else {
            passwordInput.type = "password";
            eyeIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="2"/><path d="M3.41 2.86a1 1 0 0 1 1.42 0l16.95 16.95a1 1 0 0 1 0 1.42l-1.48 1.48a1 1 0 0 1-1.42 0l-3.1-3.1a12.94 12.94 0 0 1-5.37 1.2c-7.18 0-13-5.82-13-13a12.94 12.94 0 0 1 1.2-5.37l-3.1-3.1a1 1 0 0 1 0-1.42zm3.46 3.46l2.39 2.39a7.96 7.96 0 0 0-.57 3.1c0 4.41 3.59 8 8 8 .86 0 1.7-.13 2.5-.36l2.34 2.34c-1.56.45-3.22.72-4.84.72-7.18 0-13-5.82-13-13 0-1.61.29-3.17.8-4.62zm14.16 14.16A8.017 8.017 0 0 0 20 12c0-1.61-.29-3.17-.8-4.62l2.88 2.88z"/></svg>';
        }
    }
</script>

</body>
</html>
