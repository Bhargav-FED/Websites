<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
            color: whitesmoke;
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.toiimg.com/thumb/msid-92660746,width-748,height-499,resizemode=4,imgsize-22112/Titos-bar-and-club-Calangute.jpg" alt="">
    </header>
    <main>
        <section class="row p-3 feedback-container d-flex flex-row justify-content-center">
            <div class="col-md-12 p-5 form-container">
                <h3 class="text-center">Give Feedback</h3>
                <form>
                    <div class="mb-4">
                        <label for="username">Name:</label>
                        <input type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-7">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3 ">Submit</button>
                </form>
            </div>
        </section>
    </main>            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
