<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Between Lines</title>
  <style>
    .line-container {
      position: relative;
      margin: 20px 0;
    }

    .line {
      border-top: 1px solid #000;
      position: absolute;
      width: 100%;
      top: 50%;
      z-index: -1;
    }

    .word {
      background-color: white;
      padding: 0 10px;
    }
  </style>
</head>
<body>

<div class="line-container">
  <div class="line"></div>
  <div class="word">Between</div>
</div>

</body>
</html>
